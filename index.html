<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>New HMTL document by NewJect</title>

</head>

<body style="background: #eaeaea;">

    <div class="pop">
        <h3 class="title">extention</h3>
        <div class="content">11111111111111111111111111111111</div>
        <div class="tool">
            <button id="close" class="blue">x</button>
            <button id="clear" class="red">o</button>
        </div>
    </div>
    <script>
        document.querySelector("#clear").onclick = function() {
            document.querySelector(".content").style.height = 100 + 'px';
            this.style.display = "none";
        }
        document.querySelector("#close").onclick = function() {
            document.querySelector(".content").style.height = 1 + 'px';
            document.querySelector(".pop").classList.add("closed");
        }
    </script>
    <style>
        .pop{
           padding: 1rem 0 3rem;background: #fff;;position: relative;
            width: 300px;box-shadow: 1px 1px 10px #aaa; 
        }
        .title{
            text-align: center;padding: 0;height: 3rem;
        }
        .content{
            background: #eee;
            border: #eee;
            overflow: hidden;
            transition: all .5s;
            height: 1px;
        }
        .tool{
            transform: translate(-50%,-100%);text-align: center;
            position: absolute;bottom: 0%;left: 50%;width: 100%;
        }
        button {
            display: inline-block;
            padding: .25rem .7rem;
            border-radius: 50%;
            border: none;
            transition: all .25s;
            color: #fff;
            margin: 0 1.5rem;
            font-size: 1.5rem;
        }

        button:hover {
            transform: scale(1.25);
        }

        button:active {
            /*        background: #0f0;*/
            transform: scale(1.5);
        }

        button:focus {
            border: none;
            outline: none;
        }

        button.blue {
            background: #0000be;
            box-shadow: 1px 1px 10px #00f;
        }
        button.red {
            background: #c4004b;
            box-shadow: 1px 1px 10px #c4004b;
        }
        .pop.closed {
            animation: fadeOutDown 1s ease-out .5s both 
        }
        @keyframes fadeOutDown {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
                transform: translate3d(0, 50%, 0);
            }
        }
    </style>
</body>
</html>
